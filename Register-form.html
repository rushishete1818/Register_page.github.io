<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Register-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Registration Form</h2>
            <div class="name-area">
                <div class="form">
                    <input class="textbox" type="text" placeholder="Enter first name" required>
                    <!-- <label class="form-lable" for="">Enter first name</label> -->
                </div>
                
                <div class="form">
                    <input class="textbox" type="text" placeholder="Enter last name" required>
                    <!-- <label class="form-lable" for="">Enter last name</label> -->
                </div>
            </div>

            <div class="emial-container">
                <input class="e-box" type="email" placeholder="Enter email" required>
                <!-- <label class="form-lable" for="">Enter email</label> -->
            </div>
            




            <div class="password-container">
                <div class="password">
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="Enter password" required>          
                </div>
            
           
                <div class="c-password">
                    <label for="password">Confirm Password</label><br>
                    <input type="password" placeholder="Enter confirm password" required>
                </div>
            </div> 
            
            
            <div class="contact">
                <div class="ph-no">
                    <label for="">Mobile no</label>
                    <input type="number" placeholder="Enter your no">
                </div>
                <div class="birth">
                    <label for="">Date of birth</label>
                    <input type="date" placeholder="add date">
                </div>
            </div>

            <div class="gender">
                <label for="">Gender</label><br>
                <input type="radio">&nbsp;Male &nbsp;
                <input type="radio">&nbsp;Female &nbsp;
                <input type="radio">&nbsp;Other &nbsp;
            </div>
            
            <div class="reset">
                <button type="reset">Reset</button>
            </div>
            <div class="register">
                <button type="submit">Register now</button>
            </div>
            
            <div class="alredy-account">
                <label for="">Alredy have an account? <span class="login-link" ><a href="http://127.0.0.1:5500/MY%20HTML%20PROJECT/Signup-form/Signup-form.html" target="_blank" >Login Here</a></span></label>
            </div>
        </form>         
    </div>
</body>
</html>
